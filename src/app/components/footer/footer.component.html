<footer class="footer"
        [ngStyle]="{'background-color':  bkgrndColor}">


  <div class="footer__content">
  <a href="#shop"
     class="footer__content--logo footer-logo">
    <svg xmlns="http://www.w3.org/2000/svg">
      <use [attr.xlink:href]=logo></use>
    </svg>
  </a>
    <h3 class="footer__content--text">Objects That Inspire.</h3>

    <button (click)="scrollToTop()">
      <svg xmlns="http://www.w3.org/2000/svg" class="action">
        <use xlink:href="assets/icons.svg#arrow-circle-up"></use>
      </svg>
    </button>

    <ul class="footer__legal">

      <li *ngFor="let links of footerLinks.legal"
          class="footer__legal--link">

        <a routerLink="{{links.link}}"
           class="footer__legal--link">{{links.text}}</a>
      </li>
    </ul>

    <ul class="footer__social">
      <li class="footer__social--link"
          *ngFor="let links of footerLinks.social">
        <a href="{{links.link}}"
           class="footer__legal--link">{{links.text}}</a>
      </li>
    </ul>
  </div>

  <marquee class="footer__marquee">

    <ul class="footer__marquee--ticker-tape">

      <li *ngFor="let item of tickerTapeItems">

        <ng-container *ngIf="item.word; else showShape">

          <h3 class="footer__marquee--word">{{item.word}}</h3>
        </ng-container>

        <ng-template #showShape>
          <svg xmlns="http://www.w3.org/2000/svg"
               class="footer__marquee--shape footer-icon">
            <use [attr.xlink:href]="item.shape"></use>
          </svg>

        </ng-template>
      </li>
    </ul>
  </marquee>
</footer>
