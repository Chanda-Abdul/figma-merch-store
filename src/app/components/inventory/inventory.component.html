<div class="inventory">
  <ul class="inventory__list">
    <li *ngFor="let product of products"
        class="inventory__list--product">

      <img src="{{product.img[0]}}"
           alt="{{product.name}}"><p class="inventory__list--product-new"
         *ngIf='product.new'>New!</p><span
         ><h3 class="inventory__list--product-desc">{{product.name}}</h3><p class="inventory__list--product-price">{{product.price | currency}}</p></span>

    </li>
  </ul>
</div>
