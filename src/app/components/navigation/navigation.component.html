<div class="header">

  <nav class="nav"
       id="scrollToTop">

    <div class="nav__left">

      <div class="nav__toggle">

        <input type="checkbox"
               id="nav-toggle">

        <label for="nav-toggle"
               class="nav__toggle--icons">
          <span></span>
        </label>
        <div class="nav__toggle--background"></div>

        <div class="nav__links">
          <menu class="nav__links--menu">
            <a href='#shop'
               class="nav__link--item">Shop</a>

            <a routerLink='about'
               class="nav__link--item">About</a>
       
          <ul class="nav__links--legal">

            <li *ngFor="let links of legalLinks"
                class="footer__legal--link">
      
              <a routerLink="{{links.link}}"
                 class="footer__legal--link">{{links.text}}</a>
            </li>
          </ul>   </menu>

      
        </div>
      </div>


      <!-- <a class="nav__link--menu"
         *ngIf="isMobile">
        <img src="assets/icons/list.svg">
      </a> -->


      <a class="nav__search">
        <img src="assets/icons/magnifying-glass.svg"
             class="">
      </a>
    </div>

    <a routerLink="/"
       class="nav__logo">
      <img src="//cdn.shopify.com/s/files/1/0576/8364/0503/t/4/assets/logo-full.static.svg?v=89107020529489074251658098331"
           class="logo"
           alt="The Figma Store" />
    </a>

    <div class="nav__right">

      <a class="nav__locate"
         *ngIf="isMobile">
        <img src="assets/icons/map-pin.svg"
             class=""></a>

      <select id="header-country-select"
              class="country-select"
              *ngIf="!isMobile">

        <option value="store-ca">Canada</option>
        <option value="store-jp">Japan</option>
        <option value="store-uk">United Kingdom</option>
        <option value="store">United States</option>
        <option value="store">I&#39;m just browsing</option>

      </select>

      <a class="nav__cart"
         routerLink="cart">
        <span data-cart-count
              class="nav__cart--count">0</span>
      </a>
    </div>
  </nav>
